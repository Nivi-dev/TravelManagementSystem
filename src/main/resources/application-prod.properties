# Application name
spring.application.name=TravelManagementSystem

# Remote Railway MySQL DB
spring.datasource.url=jdbc:mysql://interchange.proxy.rlwy.net:33143/travel_db
spring.datasource.username=<YOUR_DB_USERNAME>
spring.datasource.password=<YOUR_DB_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JSP View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.expose-context-beans-as-attributes=true
spring.mvc.view.encoding=UTF-8

# Server port (used by Railway)
server.port=${PORT:8080}
